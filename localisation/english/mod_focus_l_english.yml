 YUG_milosevic_the_great_progress_campaign:0 "The Great Progress Campaign"
 YUG_milosevic_the_great_progress_campaign_desc:0 "Yugoslavia is sadly quite underdeveloped compared to other European nations due to economic instability and the Krajina war. We finally have neough resources for a campaign to modernize Yugoslavia and ready it up to the 21th century."
