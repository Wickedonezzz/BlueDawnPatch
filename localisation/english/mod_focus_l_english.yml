 YUG_milosevic_renewed_mandate:0 "Renewed Mandate"
 YUG_milosevic_renewed_mandate_desc:0 "Another term has been approved for Slobodan Milosevic to rule. This renewed mandate shall help us reorganise ourselves now that we are not faced with anyone to oppose us...right?"
 YUG_milosevic_solidify_the_agenda:0 "Solidify our Agenda"
 YUG_milosevic_solidify_the_agenda_desc:0 "What is the political views of the ruling government of Yugoslavia? communism? serbian nationalism? market socialism? all of them? Yugoslavia's government in the last years werent able to have a clear agenda due to Milosevic's eccentric policies and his use of nationalism to gain popularity that had negative effects on the country. With the political situation cleared up, one of the first things to focus should be to create a clear agenda for a stable Yugoslavia."
 YUG_milosevic_loyal_men_in_high_positions:0 "Loyal Men in High Positions"
 YUG_milosevic_loyal_men_in_high_positions_desc:0 "The amount of military leaders and politicians that were secretly plotting in the attempted putsch Seselj made was to simply put, terrifying. While the positions of government were usually stacked with trusted people before. Those positions of government will be even more stacked with trusted officials and close associates even more than usual."
 YUG_milosevic_absorb_the_socialists:0 "Absorb the Socialists"
 YUG_milosevic_absorb_the_socialists_desc:0 "Yugoslavia should return back to the one-party system it always shouldve had before the limited liberalizations of the 1990. To start with this, the satellite party of socialists will be absorbed back into the SKJ as another internal faction."
 YUG_milosevic_continue_the_political_tutelage:0 "Continue the Political Tutelage"
 YUG_milosevic_continue_the_political_tutelage_desc:0 "The political situation is fine as it already is, theres no need for unnecessary change that might risk the stability of the nation."
 YUG_milosevic_purge_the_pcpoy:0 "Purge the PCPoY"
 YUG_milosevic_purge_the_pcpoy_desc:0 "PCPoY and nationalists can no longer be tolarated in the Yugoslav politician scene. Not only do they threaten the political establishment as evident by Seselj's coup attempt. They also cause instability in Yugoslavia due to ethnic tensions. Taking any chances with them is out of the equation. Politicians that were involved with PCPoY will no longer be able to participate in politics in any degree."
