 ##Yugoslavia yug##

 YUG_a_broken_nation:0 "A Broken Nation"
 YUG_a_broken_nation_desc:0 "Yugoslavia, dream of our fathers and grandfathers...has been shattered brutally in the 1990s. Now, we stand on the brink of death, as we might as well be truly dead. Unless we take radical action."
 YUG_new_future:0 "A New Future"
 YUG_new_future_desc:0 "Despite all the hardships and failures our nation suffered during the 90s, we must look forward. There is no turning back, a future awaits us and we shall march onto a new dawn!"
 YUG_slobos_11_years:0 "Slobo's 11 Years"
 YUG_slobos_11_years_desc:0 "After Tito, Slobodan Milošević is one of the most well known Yugoslav leaders. Brought in thanks to his connections, he has led our nation for the past 11 years. Many things changed, some for the better and some for the worse."
 YUG_the_two_coalition_parties:0 "The Two Coalition Parties"
 YUG_the_two_coalition_parties_desc:0 "For some three decades, Yugoslavs had lived relatively comfortably with the inconsistency implicit in a society that was devoted to participatory, self-managing socialism and dependent on charismatic authority. The popular revolutions of 1989 that swept Communist politicians from power in East Europe did not stop at the borders of Yugoslavia. Socialist Left party of Yugoslavia led by Mirjana Marković, declared itself to be a party of all "left-wing and progressive forces that believed that the general interest always comes above private interest", including communists, socialists, greens, social democrats, and democratic socialists. The Patriotic Communist party of Yugoslavia is an anti-revisionist Marxist–Leninist communist party of Serbia led by Vojislav Sesei. Its goal is the reunification of Yugoslavia as a communist state according to Marxism–Leninism. A coalition of these two rival parties is just a mere nightmare for the Yugoslavs."
 YUG_a_new_constitution:0 "A New Constitution?"
 YUG_a_new_constitution_desc:0 "The current consitution of Yugoslavia is quite outdated and was made before Croatia and Slovenia's rebellion. Its also needlessly complicated and doesnt give enough power to the executive branch to rule to country efficiently. We should introduce a new constitution to solve these problems, even if we face opposition."
 YUG_national_report:0 "National Report"
 YUG_national_report_desc:0 "Ever since the 'collapse' we have to be careful. One wrong move could cost us an entire country. That is why we need to conduct National Reports. These document everything about state of the country's security, from Sarajevo to Skoplje."
 YUG_anti_terror:0 "Anti-Terrorist Actions"
 YUG_anti_terror_desc:0 "With the quietness in Bosnia and UCK's terror attacks calming down, this might just be our chance to strike these bastards where it hurts. However, we got no idea of their plans or strength so this might as well be poking the beehive."
 YUG_cities:0 "Secure the Cities"
 YUG_cities_desc:0 "With the annual SKJ congress coming closer and our anti-terrorist actions in full swing, we must make sure that representatives are well protected and our cities secured. \n\nWe don't want any unpleasant surprises to happen."
 YUG_rebuilding_what_we_have:0 "Rebuilding What We Have"
 YUG_rebuilding_what_we_have_desc:0 "A lot of cities and buildings keep getting impacted by bombs, we should start a program fixated on repairing these building whenever we can."
 YUG_status_of_the_srs:0 "Status of the SRs"
 YUG_status_of_the_srs_desc:0 "Ever since Milosevic took power most of the socialist republics in Yugoslavia are often overshadowed by Serbia, even though this gives us a lot of power. It impacts the stability of the country. We should discuss this topic and find a solution very quickly."
 YUG_skj:0 "The SKJ Congress"
 YUG_skj_desc:0 "The annual SKJ Congress is here. However, with the new century, almost a decade of Slobodan's rule, and our anti-terrorist actions this might just be one of the most crucial moments for our nation. Perhaps, it's entire future will be decided here..."
 
##COMMUNIST STAMBOLIC##

 YUG_stambolic_end_of_milosevic:0 "End of Milosevic"
 YUG_stambolic_end_of_milosevic_desc:0 "At last! The tyrant Milosevic's 11 year rule has been put to an end by NYL. We should start the efforts to distance ourselves from Milosevic's failures and his use of Serbian nationalism."
 YUG_stambolic_dealing_with_the_loyalists:0 "Dealing With the Loyalists"
 YUG_stambolic_dealing_with_the_loyalists_desc:0 "Sadly, Milosevic did not keep power thru simple political maneuvering, he staffed the administration, the army, and the insutitions with supporters. And even when the head of the cancer is cut, it still persists. We should deal with these "loyalists" quickly and as soon as possible."
 YUG_stambolic_reform_sbd:0 "Reform the SBD"
 YUG_stambolic_reform_sbd_desc:0 "The state security services should be reformed to get rid of any pro-Milosevic loyalists. It will be reorganized with decreased power and a new, decentralized staff to manage it. Lest they get any funny ideas."
 YUG_stambolic_department_of_anti_corruption:0 "Department of Anti-Corruption"
 YUG_stambolic_department_of_anti_corruption_desc:0 " Corruption during Milosevic's reign was very common with millions of dollers being pocketed by Milosevic's allies while the population lived in poverty. We need a new deparment to deal with the corruption that might occur between the different levels of government."
 YUG_stambolic_crackdown_on_nationalism:0 "Renewed Crackdown on Nationalism"
 YUG_stambolic_crackdown_on_nationalism_desc:0 "During the rein of Milosevic, Yugoslavia experienced the most hardships, we lost Croatia and Slovenia, barely holding into Bosnia after a coup by the JNA. We experienced economic hardships, extremely high inflation combined with debts. And what is the main source of all of these problems? Nationalism, Milosevic used Nationalism for his own good and caused the destruction of Yugoslavia. We should never let that happen again by cracking down on local nationalism once again, at any costs."
 YUG_stambolic_honour_tito_legacy:0 "Honour Tito's Legacy"
 YUG_stambolic_honour_tito_legacy_desc:0 "Josep Broz Tito was an unifying figure for all Yugoslavs, he and his partisans fought bravely, selflessly and liberated Yugoslavia from the fascists. He kept Yugoslavia united after the war and led it to prosper. We should honor his legacy and his leadership that kept the Yugoslavs united."
 YUG_stambolic_calm_down_seperatist_sentiments:0 "Calm Down Separatist Sentiments"
 YUG_stambolic_calm_down_seperatist_sentiments_desc:0 "Many separatist groups have sprung back into action, thinking we are just a continuation of the Milosevic administration with a different face. This could not be further than the truth. We longer are the same populist administration that used Serbian nationalism to destroy Yugoslavia. We will give more powers to other republics to show this."
 YUG_stambolic_brotherhood_and_unity_first_and_foremost:0 "Brotherhood and Unity, First and Foremost"
 YUG_stambolic_brotherhood_and_unity_first_and_foremost_desc:0 "Our main agenda should focus on Brotherhood and Unity, this simple principle secures stability and eqaelity between the many republics of Yugoslavia. It had been sadly ignored for years after Tito's death. We shall start campaigns promoting unity to bring back brotherhood and unity the country."
 YUG_stambolic_secure_the_army:0 "Secure the Army"
 YUG_stambolic_secure_the_army_desc:0 "The army is filled with Milosevic's goons and we speculate they might be planning a coup against Stambolic. With our other crackdowns finished, we should at last deal with this problem in the army and secure the future of our nation."
 YUG_stambolic_a_new_yugoslavia:0 "A New Day in A New Yugoslavia"
 YUG_stambolic_a_new_yugoslavia_desc:0 "At last, any vestiges of the Milosevic administration has been removed from all positions of government and army. We are free to reinvision Yugoslavia under our ideas freely. Tito's principles will be brought back and Yugoslavia will move towards socialism once again."
 YUG_stambolic_yugoslav_liberation_committee:0 "Yugoslav Liberation Committee"
 YUG_stambolic_yugoslav_liberation_committee_desc:0 "A war with the reactionary and nationalist countries of Croatia & Slovenia are inevitable. Unlike Milosevic which priotized the minority Serb population and alienated Croatian communists, barely keeping Backa in the end. We will focus on the population of Croatia and Slovenia that arent effected by petty nationalism. A new committee will be established with the task of recruiting people friendly to the Yugoslav cause before we eventually liberate their country."
 YUG_stambolic_fund_local_parties:0 "Fund Local Parties"
 YUG_stambolic_fund_local_parties_desc:0 "To further help our recruitment efforts we are going to need a strong local supporter base in Croatia and Slovenia. To achive this strong local base that would help the committee. We will fund local parties sympathetic to our cause of a reunited Yugoslavia free of nationalist divides."
 YUG_stambolic_destabilize_croatia:0 "Destabilize Croatia"
 YUG_stambolic_destabilize_croatia_desc:0 "Croatia is filled with nationalist that had abondoned Yugoslavia and the ways of socialist unity, replacing it with capitalist conservatism. This is not the only problem whatsoever, Croatia also possesses a large army ready to fight us. Thats why Croatia must be destabilized and sabotaged for a quick and easy victory."
 YUG_stambolic_preparing_for_unification:0 "Preparing for Unification"
 YUG_stambolic_preparing_for_unification_desc:0 "As the tensions between us and the breakaways countries rise further. Its clear that the reunification is very near, we must keep the training activities of those recruited and prepare them to liberate the breakaways."
 YUG_stambolic_internal_problems:0 "Internal Problems"
 YUG_stambolic_internal_problems_desc:0 "Yugoslavia has many internal problems, ranging from political instability to terrorism, seperatism to insurgents. The time to deal with these problems are now."
 YUG_stambolic_a_new_coalition:0 "A New Coalition"
 YUG_stambolic_a_new_coalition_desc:0 "We need to secure the political establishment of yugoslavia quickly, many new politicians have sprung up from the fall of Milosevic and those aligned with him. Rather than an one party rule, we will make a grand coalition between the many leftist parties."
 YUG_stambolic_the_economic_problem:0 "Economic Problem"
 YUG_stambolic_the_economic_problem_desc:0 "It is no secret that the Yugoslav economic situation is in deep recession and is unstable. New economic programs shall be started to solve these problems as fast as possible."
 YUG_stambolic_reorganize_the_army:0 "Reorganize the Army"
 YUG_stambolic_reorganize_the_army_desc:0 "The army is deeply demoralized and disorganised due to a magnitude of reasons. If we truly want to defend Yugoslavia's sovereignty and regain Croatia and Slovenia back. We need to solve these problems and reorganize the army immediately."
 YUG_stambolic_temporary_amnesty:0 "Begin Negotiations"
 YUG_stambolic_temporary_amnesty_desc:0 "The strategy Milosevic used to deal with the multiple insurgent groups was to crush them using military force. Military force that would cause casualties and equipment lost. And in the end wouldnt even be able to defeat them fully. Thats why the negotiations will start between the Yugoslav authoritaties and the multiple rebel groups such as UCK, HLA, BLA."
 YUG_stambolic_deal_with_the_rest:0 "Expand Anti-Seperatist Operations"
 YUG_stambolic_deal_with_the_rest_desc:0 "The negotiations have ended in an utter failure, we will start a new military campaign against the rebels and crush them once and for all."
 YUG_stambolic_communism_for_the_next_generation:0 "Communism for the Next Generation"
 YUG_stambolic_communism_for_the_next_generation_desc:0 "Milosevic has tainted what communism is with his populist nationalism deviating from the marxist-leninist path. We shall start new campaigns promoting true socialism and unity."
 YUG_stambolic_looking_outwards:0 "Looking Outwards"
 YUG_stambolic_looking_outwards_desc:0 "Now with our internal problems dealt with, we can focus outwards. we are ready to get Croatia and Slovenia back into the country."
 YUG_stambolic_cut_diplomatic_contacts:0 "Cut Diplomatic Contacts"
 YUG_stambolic_cut_diplomatic_contacts_desc:0 "There isnt any reason we should keep our diplomats. Its already clear by now that this conflict wont be resolved peacefully."
 YUG_stambolic_prepare_the_JNA:0 "Prepare the JNA"
 YUG_stambolic_prepare_the_JNA_desc:0 "The army should be prepared by intense training and moved to the Croatia border, ready to strike when we give the signal."
 YUG_stambolic_operation_proleter:0 "[YUG_operation_focus_name]"
 YUG_stambolic_operation_proleter_desc:0 "With the [YUG_operation_focus_name] being ready, after many preparations we can finally cross to the Croatia border. And thus begin our rightfull invasion against the states that broke away from us back in 1991. Our country will be once again united."
 YUG_stambolic_united_once_more:0 "United Once More"
 YUG_stambolic_united_once_more_desc:0 "At last, the reactionary breakaway states of Croatia and Slovenia has been brought down by the people. Yugoslavia is once again unified under brotherhood and unity thanks to us. We should start our reconstruction efforts and implement a stable administration in these new republics of Yugoslavia that wont ever tolarate nationalist seperatists."
 YUG_stambolic_greater_yugoslav_idea:0 "Greater Yugoslavia Idea"
 YUG_stambolic_greater_yugoslav_idea_desc:0 "Shortly after World War 2, Josip Broz Tito had proposed a new idea. A Yugoslavia that scretched from Trieste to Greece. While this idea was never been realized due to the onset of the cold war and rebuilding Yugoslavia had to gone thru due to the damages caused by the war. Now that Yugoslavia is once again united and more powerful than ever, we can finally realized this idea in the 21th century."
 YUG_stambolic_crush_albania:0 "Crush Albania"
 YUG_stambolic_crush_albania_desc:0 "Albania is also not only under the borders of Greater Yugoslavia. but they also have been supplying nationalist seperatists in Kosovo for year to destabilize Yugoslavia. They will be dealt quickly and be one of the new socialist republics in Yugoslavia."
 YUG_stambolic_crush_bulgaria:0 "Crush Bulgaria"
 YUG_stambolic_crush_bulgaria_desc:0 "Bulgaria is just another state that falls under the border of Greater Yugoslavia. The reactionary Bulgarian government clearly doesnt want to negotiate a peaceful entry into Yugoslavia. Armed action is the only course we will take."
 YUG_stambolic_negotiate_for_bulgaria:0 "Negotiate Bulgaria"
 YUG_stambolic_negotiate_for_bulgaria_desc:0 "After the end of the Eastern European war -to nobody's suprise- Soviets won over the outmatched Eastern European states and established pro-Soviet governments once again. Including Bulgaria, a country that falls within the border of Greater Yugoslavia. Since a direct war with USSR would be suicidal and unnecessary, we shall being negotiations with USSR in order to get Bulgaria peacefully without any bloodshed."
 YUG_stambolic_run_over_trieste:0 "Run over Trieste"
 YUG_stambolic_run_over_trieste_desc:0 "Treaty of Osimo wasnt a proper ending to the border dispute we had with Italy. Trieste is an integral part of Yugoslavia, we will mount a small scale war in the region and take back Trieste just like how Tito's army did in 1945."
 YUG_stambolic_a_balkan_superpower:0 "A Balkan Superpower"
 YUG_stambolic_a_balkan_superpower_desc:0 "The Yugoslav dream has been fully realized, Slava Yugoslavia!"
 
