 SOV_mil_the_army_of_the_people:0 "The Army of the People"
 SOV_mil_the_army_of_the_people_desc:0 "The Soviet Army is the main defense force of the proletariats of the Union, and the world. It is the peoples' army, made not by barons or tsarist officers but by the workers and peasants, and it must act like it.\n\nEvery officer, every soldier, every reservist counts. Sure it might not be as highly trained as American special forces or the SAS, but it is trained enough to do its tasks, and do them well."
 SOV_mil_the_armored_giant:0 "The Armored Giant"
 SOV_mil_the_armored_giant_desc:0 "If you asked anyone: What is the real power of the Soviet bear? They would certanly answer - their tanks, and they'd be damn right!\n\nOur armored fleet of thousands of tanks is the pride of the Union, our main ace in the sleeve even, and that is why we must bolster their numbers. Long has passed since the times of cavalery charges and brave infantry offensives, modern war cannot be imagined without the armored beasts that are the tanks, and we will make sure that we remain in advantage on that front."
