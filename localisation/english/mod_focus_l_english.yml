 SOV_put_conspiracy:0 "The Great Conspiracy"
 SOV_put_conspiracy_desc:0"Something is not right, things are too off for it to be considered a coincidence, there is dissent, disobedience, and there are traitors amongst the ranks, and Putin knows this all too well. Whether it be the hardliner Zyuganovites who are like parasites in his garden, or the mischievous LDPR members who plot behind his back, or even the members in his own faction, even they contain dissenters. The only ones Putin can truly trust as of now are the truly commendable patriots of the Motherland, the KGB, who not only have served the Union time and time again, but are the only cure to this disease killing the Grand Soviet State. Some may call him mad for thinking there are this many traitors, some worry this will reflect the purges of Stalin, to Putin, it doesn't matter what they say, all that matters is that this so called “Great Conspiracy” ends only with the utter destruction of the criminals who dare to betray the Motherland."
 SOV_put_eyes_on_left:0 "All Eyes on the Left"
 SOV_put_eyes_on_left_desc:0"Gennady Zyuganov, leader of the Hardliners, his whole life he has been a staunch Marxist Leninist and while some of his views are Unorthodox, he is a traitor nonetheless, him and the thousands of bureaucrats who serve under him, like rats to a gutter. How could anyone within his party not see how Zyuganov, this Judas in a suit, was scheming in order to overthrow the Upper Soviet and implement his twisted visions of Communism onto the Union. Putin had to deal with this one way or another, and with the KGB by his side, he would smoke out these vermin in disguise and restore the gleaming ideals of Communism. A couple of arrests here, some wiretaps there, and even some poisonings oughta do it, it won't be easy due to their influence, but in the end, the Hardliner faction within the Soviets will soon be a passing memory, a grant example of what happens when you wrong Putin and Mother Russia."
 SOV_put_center:0 "The Center Must Hold!"
 SOV_put_center_desc:0"The Center Soviet faction is, on the surface, the most neutral faction within the Supreme Soviet as they have been the most dominant faction within the Upper Soviet system for quite some time now as opposed to the Left and Right oppositions, but Putin knows better than to be so naive. He can see it, the mistrust, the corruption, it reeks like sewage, and Putin would have to be the cleaner, with the KGB being his tools.\n\nThis would be the most important party investigation as, in order for his government to function, the center faction must hold at all costs, and it will hold, with its allegiance to Putin, that is."
 SOV_put_eyes_on_right:0 "All Eyes on the Right"
 SOV_put_eyes_on_right_desc:0"The Liberal Democratic Party of Russia is not Liberal, not Democratic, and hell they aren't even a real party, but they managed to become powerful enough to the point that they are now considered a threat to Putin’s interests. We have vanquished the scourge of fascism off the face of the planet before, around the world the USSR was considered the gallows to the fascists, where Fritz was burned in Berlin and the Japs were smashed in Harbin, yet now the spirit of their evils lurks within our own people. Granted this new nationalist cause is nowhere near as extreme, at least that's what Putin says, but still they cannot be fully trusted and, much like the ghoulish Zyuganovites, these schemers must face the hammer of justice. Luckily this will not be as difficult as compared to cracking down on the Hardliners due to their lower influence, so our friends in the KGB will have a much easier time in cleaning up not only these notorious nationalists."
 SOV_put_emergency:0 "Emergency Measures"
 SOV_put_emergency_desc:0"It appears our efforts at eliminating the traitors within our socialist state was not enough, despite our help from the KGB the rats within have outmaneuvered us at almost every turn, which now prompts us to use more extreme measures. For the sake of the Union and the Motherland Putin must act, but how? The simplest of these moves would be switching out the KGB as a source of suppression of rivals with the Soviet Army instead, surely they would put an end to the traitors once and for all. However it doesn't go without risks, as there will be chaos in the streets, vicious fighting across the Union, and maybe even a civil war could be caused, obviously this is the riskiest path. The other option is to give a nod to peace and work things out more diplomatically. We can utilize our influence within the government to solidify our power base and put an end to the contentious situation without the bloodshed."

###CIVIL WAR###

 SOV_put_mil_crack:0 "Military Crackdown"
 SOV_put_mil_crack_desc:0""
 SOV_put_chaos_in_streets:0 "Chaos in the Streets"
 SOV_put_chaos_in_streets_desc:0"Seemes that the same joke cannot be told twice. Unlike 1991, our military crackdown has, instead of calming people down, added more fuel to the fire which is threatening to burn down the whole Union.\n\nNow, riots have spread to most of the Union, becoming more uncontrollable day by day. Streets are barricaded, military outposts raided, economic sitation is on the brink of collapse and if it isn't already bad enough, the Party has become mistrustful of Putin and seems to be becoming more and more distant from the government."
 SOV_put_breaking_point:0 "The Breaking Point"
 SOV_put_breaking_point_desc:0""
 SOV_put_sib_silence:0 "The Siberian Silence"
 SOV_put_sib_silence_desc:0"As if the things couldn't get any worse, our communications with Siberian garrisons have all went dark. The local civilian governors haven't responded to any directives from Moscow either, thus leaving a huge portion of the Union in almost total radio silence.\n\nLast thing to have been received from them were , as expected, reports about riots in the cities due to recent crackdowns on dissidents in the whole Union. However, army's silence has put Moscow on edge as the fear of possible mutinies or even coup becomes ever more real."
 SOV_put_battle_of_moscow:0 "The Battle of Moscow"
 SOV_put_battle_of_moscow_desc:0"The morning calm is broken by thunder of dozens of tanks and armored vehicles, all moving in columns into the city of Moscow. There is to be no parade, no anniversary of the Eternal October, no Victory Day.\n\nEveryone is tense, the civilians, the soldiers but above all, the government. There were no official orders for the troops to enter the city, and worst of all, the hardliners and the commanders of the garrison are nowhere to be found.\n\n§RThis is it, the day that decides the Union's fate.§!"
 SOV_put_heil_the_nightmare:0 "The Darkest Night"
 SOV_put_heil_the_nightmare_desc:0"§RThe night is dark, only bullets are whizzing over the steppe\n\nOnly wind rumbles in the wires, and faded stars twinkle.\n\nI know that you don't sleep in this dark night, my lovely,\n\nAnd you secretly wipe your tears by the cradle...§!"


###DISSOLUTION###

 SOV_put_contact_ssrs:0 "Contact the SSRs"
 SOV_put_contact_ssrs_desc:0"It is time to begin extinguishing the fires within the Union, and to do that we must start from the top.\n\nPutin shall begin contacting the heads of the largest SSR;s within the Soviet Union, from Kiev to Tallinn to Tbilisi, meetings, calls, and debates will be held with these local governors in order to reassure their fears, as well as gaining their trust which will help in solidifying our powerbase. This will be the first grand step in going down the power chain and eventually quelling these never ending protests with the olive branch of peace, as well as a few promises here and there."
 SOV_put_negotiations:0 "Negotiations with the Representatives"
 SOV_put_negotiations_desc:0"Of course, no one ever said that this was going to be easy. Putting down the fires in a country ona the brink of the civil war is a tough job to do, and the relations between several SSRs aren't making it any easier.\n\nCurrently, we need to plan out how to deal with both Armenia and Azerbaijan as well as with the Baltics. These conflicts could spread like snake's venom trough the Soviet state, thus destroying all our attempts at peaceful transition to a new model of statehood. "
 SOV_put_peceful_solution:0 "A "Peaceful" Solution"
 SOV_put_peceful_solution_desc:0"Now that the contact with the SSRs has been finally re-established, we can begin the main part of our plan. The Leningrad conference.\n\nIn order to peacefuly transition the Union into a new state, we must make this coordinated with all the SSRs, so as to avoid a possible full blown civil war. While this is highly dangerous move, considering the relations between several SSRs, mainly the Baltics and Armenia and Azerbaijan, it is by far the best solution we have at the moment.\n\nThe invitations have been sent out, it is now time to wait and see how this will turn out."
 SOV_put_lukashenko:0 "Our Man in Minsk"
 SOV_put_lukashenko_desc:0"Out of all SSRs in the Union, perhaps the most loyal so far has been Belarus. Lead by Alexander Lukashenko, it has withstood all sabotage attempts from liberals and many other nationalist elements in their quest to destroy the central authority of the SSR.\n\nThis has raised many questions within the leadership due to our process to more or less peacefully transition the Union into a new system. Lukashenko has proposed a plan for a unified state of Russia and Belarus, or as some call it "Mini USSR", but on the other hand, many within the government in Moscow have urged that this proposal will have a potential of escalating tensions between other SSRs as well as become a ground for conflict between Belarussian opposition and the Moscow government. "
 SOV_put_union_state_solution:0 "Union State Solution"
 SOV_put_union_state_solution_desc:0"This “Union State Solution”, to simplify, will most likely be one of our last moves to expand our territory by the time Putin's plans for the USSR are completed, as this would have the Russian SSR and the Belorussian SSR be in a union between themselves once the Soviet Unions is dissolved. Belarus will not be fully integrated however, they will be given a certain amount of autonomy, but overall they will still be very closely bonded to our nation. It seems Putin's good judgment, influence, along with Lukashenko's favorability towards him has paid off in what looks now to be an even closer bond between these socialist Slavic powers. While this is good news in the long term, it also acts as a foreshadowing for the end of our socialist state, an end coming closer and closer upon the horizon. Whether we are ready to dissolve or not, we will see in the future, but at least we have our friends in Minsk struggling with us."
 SOV_put_two_states_one_goal:0 "Two States, One Goal"
 SOV_put_two_states_one_goal_desc:0"It seems our attempts at further integrating the Belorussian SSR into our state after the dissolving of the Union have fallen through, but it is not all bad news however. Putin has reached a certain negotiation with Lukashenko in future plans and diplomacy: instead of a solution involving integrating Belorussia outright, we shall align ourselves with their sovereign state and ally ourselves with them. This will closely bond our states in trade, diplomacy, along with preventing further ethnic or independence chaos around the area. While our full ambitions with the Minsk government have not been achieved, we can look at a sort of “Plan B” with Belorussia in our cordial friendship across the Dnieper."
 SOV_put_agitators:0 "Arrest the Agitators"
 SOV_put_agitators_desc:0"While Union's heads agree that a peaceful dissolution is the only way forward, there still exist many that don't agree, or even those who agree but with visions different from the ones that will be put upon the new countries.\n\nThis is where the KGB and the Ministry of Internal Security take to the stage and ensure that Union's stability is kept safe one last time. No matter what happens, we must not give into the games of either Union's last, delusional defenders or liberal movements willing to sell out the country without the second thought."
 SOV_put_strela:0 "The Plan "Strela""
 SOV_put_strela_desc:0"To kill a snake, the best solution is to cut off its head. Just like that, the Union will be wipped clean of all those who oppose Moscow's new way. These saboteurs, hardliners, liberals, nationalists are an open threat to everything we pulled of so far, and we shall not allow them to destroy it over night.\n\nEverything must be done to make sure Russia's future is kept as safe as possible, thus the Operational Plan "Strela" was conied up. It includes operations of Ministry of Internal Security, KGB and MVD that will remove any and all that stand in the way of Union's peaceful dissolution and Russia's future."
 SOV_put_goodbye:0 "Goodbye Forever"
 SOV_put_goodbye_desc:0"§RGoodbye forever, last love\n\nGoodbye forever - and there are no words that are sadder than these\n\nJuly evening, favorite eyes\n\nAnd we can not return our encounter.§!"


 SOV_put_question_of_government:0 "The Question of the Government"
 SOV_put_question_of_government_desc:0"While the Union slowly fades away into history, its legacy however, won't.\n\nWe are to inherit an entire political system of the World's biggest country, and this means that we must take into consideration what we want the new Russia to be. Keeping a socialist model similar to the Chinese one might prove to be a more risky strategy in terms of the economy, but it won't anger millions of people who have known nothing but the words of Marx and Lenin their entire lives.\n\nOn the other hand however, direct transition to a capitalist, oligarchic country will secure the influx of foreign capital into the country, but this also means that we will have to turn our politics to the ever rising nationalist element of the governemnt."
 SOV_put_keeping_rouse:0 "Keeping the Rouse"
 SOV_put_keeping_rouse_desc:0"Old habits die hard, and so does the Union.\n\nEven tough the Soviet Union would no longer exist as a unified nation on the World map, we must secure the preservation of Russia. This of course, calls onto implementation of Chinese style socialism and preservation of Union's legacy for the sake of stability and ensuring the future of our people. While this type of socialism diverges from the teachings of Marxism-Leninism, it is our best bet at surviving in this hostile World.\n\nOf course, the revolutionary past of the Union must remain intact if we are to ensure the survival of our socialist state."
 SOV_put_red_oligarchy:0 "A Red Oligarchy"
 SOV_put_red_oligarchy_desc:0"All are equal, but some more than others...\n\nWhile we move forward to transitioning the Russian SSR into a new socialist country, we must realize that the original ideas of Marx and Lenin are not yet ready for this world. To assure our country's transition from the USSR is as painless as possible, we must implement reforms within our socialist economic system. This includes the adaptations of market economy and the somewhat more tolerant acceptance of the richer ruling class. Similar to China, we shall utilize these elements of the market economy to ensure our long term goal of accumulating productive forces."
 SOV_put_new_russia:0 "A New Russia..."
 SOV_put_new_russia_desc:0"Russia as a whole will move away from the rotting Union, leaving it to define our own fate. The Union was great for sure, but it is rotting away currently, slowly becoming a shadow of itself. We hope that this decision won't trigger a harsh response and hope that it will be met with acceptence. A new dawn is waiting for Russia..."
 SOV_put_old_clothes:0 "...With the Old Clothes"
 SOV_put_old_clothes_desc:0"Even though we will eventually leave the old Union completely, we have not forgotten all the patriotic achievements of it. During the Cold War and the Great Patriotic War Soviet people, gathered around Russia our united state, thus pushing it to become a super power.\n\nBesides, keeping the memory of the old nation would appease our older generations and many that still consider themselves as communist, but first and foremost, patriots."



