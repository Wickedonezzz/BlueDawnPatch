 YUG_milosevic_nationalist_populism:0 "Nationalist Populism"
 YUG_milosevic_nationalist_populism_desc:0 "One of the oldest tactics Milosevic had used before is populist Serb nationalism to promote his agenda and keep political rule. These tactics will still be used to ensure we keep on ruling using these nationalists' backing."
