 YUG_milosevic_improving_the_internet_structure_desc:0 "The internet structure of Yugoslavia is quite outdated, people can only connect to internet via dial-up, and the speed of it is low as well. In accordance with our continued technological advancements, we can finally begin our work on the internet structure of Yugoslavia. To help us with this task, we will recruit multiple computer designers and internet technicians."
 YUG_milosevic_industrial_buildup_scheme:0 "Industrial Buildup Scheme"
 YUG_milosevic_industrial_buildup_scheme_desc:0 "In order to expand the industrial capabilities of Yugoslavia. A new buildup scheme will be started to strengthen the industrial power by focusing on construction of factories."
