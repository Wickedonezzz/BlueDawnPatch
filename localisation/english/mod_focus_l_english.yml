 YUG_seselj_united_once_more:0 "United Once More"
 YUG_seselj_united_once_more_desc:0 "At last, the traitorous and genetically unsuperiour states of Croatia and Slovenia has been utterly destroyed by the glorious Serbian army. The Krajina Serbs have been liberated as the Serb lands have been united once again, united under one national state."
