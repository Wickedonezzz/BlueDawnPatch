 YUG_seselj_true_patriots:0 "True Patriots"
 YUG_seselj_true_patriots_desc:0 "The alliance with Slobodan has came to an end as PCPoY-aligned army units fill Belgrade with Milosevic himself escaping the country. True patriots of Yugoslavia has been put in charge of the leadership helm at last."
 YUG_seselj_moving_away_from_communism:0 "Moving Away From Communism"
 YUG_seselj_moving_away_from_communism_desc:0 "What good has communism done to Serbian people but opress it under the guise of "brotherhood and unity". Tito was a mere Croatian agent to destabilize Serbia and corrupt the people with his communist ideas. These ideas have no place in the new country Seselj will be building."
 YUG_seselj_replacing_the_ministers:0 "Replacing The Ministers"
 YUG_seselj_replacing_the_ministers_desc:0 "All across the country are Serb nationalists that are willing to serve under our new friendly government. We merely need to pave a way to it by cleansing the bureaucracy of Yugoslavia."
 YUG_seselj_purge_the_skj:0 "Purge the SKJ"
 YUG_seselj_purge_the_skj_desc:0 ""
 YUG_seselj_restructuring_the_state:0 "Restructuring The State"
 YUG_seselj_restructuring_the_state_desc:0 "The entire structural state of Yugoslavia is corrupt, inefficient, and is in need of deep reorganization by Seselj. With the country under our rule, we can finally start the much needed reforms Yugoslavia and the Serbian people need. Even if it causes §Rdeep instability§!..."
