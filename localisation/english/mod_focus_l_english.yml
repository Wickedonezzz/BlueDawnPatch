 YUG_seselj_embracing_serbian_ultranationalism:0 "Embracing Serbian Ultranationalism"
 YUG_seselj_embracing_serbian_ultranationalism_desc: "The Serbian race is clearly superior and the whole country should be for them only, the state finally needs to embrace this idea that it couldnt during the long communist era. Now with Seselj in power that is not a problem."
 YUG_seselj_freedom_in_the_srs:0 ""Freedom in the SRs!""
 YUG_seselj_freedom_in_the_srs_desc:0 "Now that we have transitioned away from communism, the people living in the no-longer-socialist republics can choose their own state-approved parties with ease."
 YUG_seselj_keeping_yugoslavia:0 "Keeping Yugoslavia"
 YUG_seselj_keeping_yugoslavia_desc:0 "If we dont want see this country to collapse we need to keep the ultranationalist policies low."
 YUG_seselj_one_union_under_serbian_rule:0 "One Union under Serbian Rule"
 YUG_seselj_one_union_under_serbian_rule_desc:0 "Yugoslavia will still be here, just under the rule of a Serbian class that totally knows the best for the country and its many ethnicites."
 YUG_seselj_chain_the_republics_to_belgrade:0 "Chain the republics to Belgrade"
 YUG_seselj_chain_the_republics_to_belgrade_desc:0 "The many republics of Yugoslavia are unstable, their local governments are not enough to deal with this alone. That is why the republics will be put under direct supervision by Belgrade to conduct direct operations to ensure stability. Whether it would be to combat insurgents or to ensure "political stability"."
 YUG_seselj_deal_with_the_army_problems:0 "Deal with the Army Problems"
 YUG_seselj_deal_with_the_army_problems_desc:0 "JNA is sadly an inefficient figthing force as evident by its failure in recovering Krajina from the Croatian bandit army. For our country to protect all Serbians in every inch of land, we need an effective army loyal to Serbian Nationalism."
 YUG_seselj_martial_law_in_bosnia_and_kosovo:0 "Martial law in Bosnia and Kosovo"
 YUG_seselj_martial_law_in_bosnia_and_kosovo_desc:0 "Just like the '92 JNA coup in Bosnia that ensured Bosnia couldnt break off. We need to declare martial law in the unruly parts of the country poisened by terrorists that threaten the seperation of the country."
 YUG_seselj_slaughter_the_terrorists:0 "Slaughter the Terrorists"
 YUG_seselj_slaughter_the_terrorists_desc:0 "Those terrorists insurgents that cause terrorism deserve no mercy. A new campaign will be committed to cripple the seperatists using the army. The army will kill on sight anyone that is suspected to having ties with those terrorists to ensure that rela damage is dealt to them by also discouraging anyone planning to join them."
 
 YUG_seselj_looking_outwards:0 "Looking Outwards"
