 SAF_parliment_economy_modernize_our_industry:0 "Modernize our Industry"
 SAF_parliment_economy_modernize_our_industry_desc:0 "We must quickly modernize our industrial sector if we want our industry to produce enough goods for the populace and have a stable and advanced economic system. It will take a long time to complete this process, but it is necessary for the welfare of our country."
 SAF_parliment_economy_open_new_mines:0 "Open New Mines"
 SAF_parliment_economy_open_new_mines_desc:0 "A considerable percentage of our population is unemployed. If we merge this problem with the shortage of minerals and other natural resources, we could solve both at once. The minister of the economy has proposed the construction of new mines in regions rich in minerals. That will reduce unemployment and grant us economic stimulation through the possible export of those minerals.""
 SAF_parliment_economy_support_the_costruction_of_new_energetic_industries:0 "Support the Construction of Energetic Industries"
 SAF_parliment_economy_support_the_costruction_of_new_energetic_industries_desc:0 "One of the projects the government wants to carry out is the construction of new energetic industries, such as power plants and grids, to guarantee enough energy for the civilian sector. We must ensure a stable connection to all energy consumers in our country.""
 SAF_parliment_economy_build_coal_factories:0 "Build Coal Factories"
 SAF_parliment_economy_build_coal_factories_desc:0 "With the opening of new coal mines and power plants, we have established a working energetic system. The government has decided to build new coal refineries, which, even if old-fashioned, do their job and ensure a steady energy supply for our nation.""
 SAF_parliment_economy_found_exxaro_mining_company:0 "Found Exxaro Mining Company"
 SAF_parliment_economy_found_exxaro_mining_company_desc:0 "We founded the “Exxaro Mining Company” to achieve economic independence in the export sector over the next few years. This company will provide us with revenue from exporting rare minerals such as diamonds or gold. It will also supply coal for our industrial sector.""
 SAF_parliment_economy_support_the_anglo_american_coal_foundation:0 "Support the "Anglo-American Coal Foundation""
 SAF_parliment_economy_support_the_anglo_american_coal_foundation_desc:0 "The government wants to improve our foreign relations with the United States of America and the United Kingdom. Therefore, we agreed to invest in plants of the "Anglo-American Coal Foundation". Which is an old mining company settled in South Africa in the early 1900s that will guarantee us a surge in relations with the US. Being of the two largest nations with a geopolitical impact between America and Europe, the US will provide us with excellent quality in the extraction of minerals. But they will also come with the costs of investing and supporting the company.""
 SAF_parliment_economy_export_rare_minerials:0 "Export Rare Minerals"
 SAF_parliment_economy_export_rare_minerials_desc:0 "If we want our profit to increase, because of this, the government has decided to support the export of rare materials, such as diamonds, gold, rubies and others. Those are essential for creating jewelry and thus, for the welfare of our people. In consequence, since our soil is rich in minerals and rare metals of this kind, the government is doing everything to increase said exports to ensure more revenue and guarantee a stable economy.""
 SAF_parliment_economy_and_our_agriculture:0 "And our Agriculture"
 SAF_parliment_economy_and_our_agriculture_desc:0 "To have avant-garde agriculture, the government has decided to invest in new agricultural machinery to guarantee that our nation can produce enough food and other essential goods. The government has limited itself to small, targeted investments to ensure the bare minimum. ""
 SAF_parliment_economy_import_new_agriculture_machinery:0 "Import Agricultural Machinery"
 SAF_parliment_economy_import_new_agriculture_machinery_desc:0 "To increase the quality of our products in the shortest possible period, the government has decided to import new machinery. These high-quality goods that are more advanced than ours and will be suitable for working in the agricultural sector.""
 SAF_parliment_economy_invest_in_farming_activities:0 "Invest in Farming"
 SAF_parliment_economy_invest_in_farming_activities_desc:0 "To support the agricultural sector, we have to not only improve it technologically but also support it financially through investments. Therefore, the government has decided to invest in livestock, to guarantee a basic production of food or even more than we need. ""
 SAF_parliment_economy_new_agriculture_methods:0 "New Agricultural Methods"
 SAF_parliment_economy_new_agriculture_methods_desc:0 "After much effort, we managed to improve and develop our agricultural system to above average level for African nations. With these reforms done, we have completed the reformation of the agricultural system, guaranteeing our people a stable food production and agricultural sector. ""
 SAF_parliment_economy_encourage_tourism:0 "Encourage Tourism"
 SAF_parliment_economy_encourage_tourism_desc:0 "To increase the percentage of tourists in South Africa and to develop our tertiary system, the government has decided to encourage tourist industries through advertisements in newspapers, TV, or by radio. If the plan is effective, we will have more revenue, more hotels, and tourist activities will be built and overall, the economy will benefit.""
 SAF_parliment_economy_expand_safari_business:0 "Expand Safari Business"
 SAF_parliment_economy_expand_safari_business_desc:0 "A great way to increase business in South Africa and to guarantee more income to our economy is to encourage the construction of new attractions for tourists, and above all organize more Safaris. Those will take place at the most important sites in South Africa. In addition to that, we will build new zoos and wildlife parks.""
 SAF_parliment_economy_encourage_the_transport_sector:0 "Expand the Transport Sector"
 SAF_parliment_economy_encourage_the_transport_sector_desc:0 "Our government is consulting with the ministry of transport and economics to guarantee infrastructure and a stable public transport system in the capital region. This will include buses, taxis, and a military rail network to quickly move our supplies.""
 SAF_parliment_economy_improve_the_roads:0 "Improve the Infrastucture"
 SAF_parliment_economy_improve_the_roads_desc:0 "To develop our infrastructure at a basic level and to ensure an expanding transport sector, the government has decided to repair broken and depleted roads. This will guarantee us a growing transport sector and repaired infrastructure, in exchange for a monthly sum of money to cover the costs.""
 SAF_parliment_economy_support_the_foundation_of_transport_companies:0 "Support the Foundation of Transport Companies"
 SAF_parliment_economy_support_the_foundation_of_transport_companies_desc:0 "After mending the infrastructure and increasing the usage of transport systems, both public and private, the government has decided to support small enterprises. This is done to lay the groundwork for a stable economy and will guarantee us extra income.""
 SAF_parliment_economy_a_new_great_industrial_era:0 "A New Great Industrial Era"
 SAF_parliment_economy_a_new_great_industrial_era_desc:0 "Finally, after months of improving and investing, the government managed to complete the economic reforms in the best possible way. This will pave the way for South Africa to a new great industrial era. Thanks to the choices made by the government, South Africa has succeeded in developing the industrial system in the best manner possible under the current circumstances, making us one of the dominant economies in all of Africa. Glory to the republic!""
 SAF_parliment_army_with_state:0 "An Army with a State"
 SAF_parliment_army_with_state_desc:0 "South Africa, our great homeland, is now in control of our junta and thus will be transformed into one of the most militarily powerful countries in all of Africa. Having finished the preparations in the political area, it is time we get to improve the military of South Africa. The fleet, the air force, and the South African Army will be the masters of the whole of Africa!"
 SAF_parliment_air_force:0 "The Air Force"
 SAF_parliment_air_force_desc:0 "Our Air Force is not the best, in fact, we still have outdated Jets in production. Thus, we lack "combat-ready" aircraft at our most important military airports. We must strengthen the Air Force in every way possible so that it is ready to defend our homeland from potential invaders."
 SAF_parliment_fuel_shortage:0 "The Fuel Shortage"
 SAF_parliment_fuel_shortage_desc:0 "With the arrival of November, the latest news of an "Oil Crisis" has reached us. This puts our aeronautical force and the fleet in a state of emergency due to the imminent lack of fuel. We must resolve this situation so that our efforts in improving the military were not in vain. This must be done quickly!"
 SAF_parliment_american_friends:0 "Our American Friends"
 SAF_parliment_american_friends_desc:0 "Due to the Oil Crisis, we are having a hard time supplying our fleet and air force, if things continue like this, most of our military will be out of order. Luckily for us, the Americans are willing to help us. To gain their favor, Viljoen has been making efforts during the last few days to attract the attention of the United States. Having this done, the Americans will be more open to helping us, in exchange for "small favors" which, of course, we won't do."
 SAF_parliment_meet_with_president:0 "Meet the President"
 SAF_parliment_meet_with_president_desc:0 "After we managed to get the attention of the US, Viljoen must meet with their President. They will discuss them helping us with the effects of this crisis, and their possible "profit". Viljoen will try to sign a trade agreement in the White House, to grant us a stable supply of fuel."
 SAF_parliment_sign_trade_agreement:0 "Sign Trade Agreement"
 SAF_parliment_sign_trade_agreement_desc:0 "Viljoen managed to convince the president of the United States to sign a trade agreement with us. After signing the agreement, we will finally have enough oil to supply our army, air force, and fleet."
 SAF_parliment_exploit_our_territory:0 "Exploit our Territory"
 SAF_parliment_exploit_our_territory_desc:0 "Our territory is quite rich in fuel; nothing is stopping us from extracting it to recover from this Oil Crisis. By doing so, we will become more independent from foreign powers, and at the same time reduce the problems created during the crisis."
 SAF_parliment_locate_oil_fields:0 "Locate Oil Fields"
 SAF_parliment_locate_oil_fields_desc:0 "We must solve this crisis alone; we don't need any foreign aid. To keep our pride, our government has decided to send reconnaissance groups into our territory to locate private oil extractors and nationalize every single one of them. We have no choice if we want to cover civilian usage."
 SAF_parliment_build_fuel_extractors:0 "Build More Fuel Extractors"
 SAF_parliment_build_fuel_extractors_desc:0 "The oil extractors that we already have are not enough to thoroughly supply our planes and ships. If we want to solve this problem, we have to build even more extractors."
 SAF_parliment_crisis_resolved:0 "Crisis Resolved"
 SAF_parliment_crisis_resolved_desc:0 "After some time since the start of the Oil Crisis, we have finally managed to rid ourselves of the awful effects it brought with it. We achieved this due to the skill of our government and our great leader Constand Laubscher Viljoen. Thanks to him, we have enough fuel for civilian usage. Even our army is operating at maximum capacity. We will use this fuel to support our air force, fleet, and ground troops."
 SAF_parliment_we_rule_skies:0 "We Rule the Skies!"
 SAF_parliment_we_rule_skies_desc:0 "With enough fuel and the Oil Crisis resolved, our army can serve our great nation and protect our borders. Our air force now rules African Skies again. In the skies, in addition to the clouds, it is possible to see our skilled pilots performing magnificent acrobatics and adventurous maneuvers, drawing our flag in the sky."
 SAF_parliment_buy_foreign_jets:0 "Buy Foreign Military Jets"
 SAF_parliment_buy_foreign_jets_desc:0 "After the production of jets increases, we can improve our air force with modern jets. Thanks to our good relations with the Americans, we can afford to buy more advanced military jets and blueprints from them. Our efforts grant us the best air force in Africa. Unfortunately, buying jets will lower our revenue for a few months."
 SAF_parliment_formalize_agreement:0 "Sign the Agreement"
 SAF_parliment_formalize_agreement_desc:0 "After agreeing on several contracts, with western countries, on the purchase of airplanes, we must sign those agreements. We will do this to acquire said planes, to improve our air force, and to be technologically advanced."
 SAF_parliment_increase_plane_production:0 "Increase War Plane Production"
 SAF_parliment_increase_plane_production_desc:0 "The best way to improve our Air Force is to increase the production of fighter aircraft. By doing so, we will have more aircraft available while we can focus on acquiring more advanced models to produce."
 SAF_parliment_prioritize_attackers:0 "Prioritize Attackers"
 SAF_parliment_prioritize_attackers_desc:0 "By giving production priority to attack jets, we will have more chances of having a balanced air force. Having this done, we will be able to provide aid to the ground troops more efficiently and ensure air superiority in the skies."
 SAF_parliment_prioritize_fighters:0 "Prioritize Fighters"
 SAF_parliment_prioritize_fighters_desc:0 "If we want our air force to be able to defend us, we must increase the production of military jets suitable for air combat. By doing so, we will have more chances to shoot down enemy airplanes and conquer the skies for South Africa!"
 SAF_parliment_reborn_air_force:0 "A Reborn Air Force"
 SAF_parliment_reborn_air_force_desc:0 "Thanks to our efforts, we have finally managed to improve our air force. Now, we can protect our country and people. We also succeeded in making it one of the most powerful and advanced in the whole of Africa. We are ruling the skies again!"
 SAF_parliment_army:0 "The Army"
 SAF_parliment_army_desc:0 "Our Army is our primary defense against the enemies of the fatherland, but its current state is pitiful and in great need of change and reform. We have too much investment aimed at specific units, especially the infantry. If we want our military to be fully operable and become one of the most powerful in Africa, we must balance our investments. That way, we will have an efficient army in every sector. Another option would be to reorganize all funding."
 SAF_parliment_increase_military_funds:0 "High investment in the Military"
 SAF_parliment_increase_military_funds_desc:0 "We need a powerful army not only to guarantee a stable government but also to guarantee our people a peaceful future. We must also eliminate the ANC rebels and the last trace of treason in our great nation. To improve internal logistics and administration, we will increase the expenditure for our army by up to 70%."
 SAF_parliment_mandatory_military_service:0 "Enact Mass Conscription"
 SAF_parliment_mandatory_military_service_desc:0 "We must keep our army supplied with reserves and increase the number of people capable of being recruited. Because of this, we decided to implement compulsory military service and mass conscription. Every Afrikaner will be proud of defending their homeland."
 SAF_parliment_mass_increase_weapons_production:0 "Mass increase of weapons production"
 SAF_parliment_mass_increase_weapons_production_desc:0 "Our armories are empty, and our army is large but poorly equipped. We must considerably increase the production of weapons and other military equipment. After that, nothing will stand in our way of establishing a modern army."
 SAF_parliment_found_militia_forces:0 "Found Militia Forces"
 SAF_parliment_found_militia_forces_desc:0 "To suppress the rebels, our military high command will establish a new militia to carry out operations without directly involving the army. We need our army for external wars, not our internal conflicts. We cannot waste our resources on disorganized rebels. The new militia units will be part of a larger rebel suppression group. In the event of war, it will be fully operable against hostile armies."
 SAF_parliment_mechanize_army:0 "Mechanize the Army"
 SAF_parliment_mechanize_army_desc:0 "Our military is like that of a third-world nation, and this is unacceptable! We cannot allow a magnificent nation like ours to be compared to third-world countries. Therefore, the high command decided to mechanize the army, apart from improving its quality and capabilities."
 SAF_parliment_found_jaguars_corp:0 "Found the Jaguars of Johannesburg"
 SAF_parliment_found_jaguars_corp_desc:0 "After forming our first mechanized division, the time has come to create a new military corp. That way, our army will be much more efficient and capable of fighting against strong enemies. We will ensure that our army will be one of the best on our continent. Thanks to our new mechanized units, our troops will be faster and our tactics more efficient."
 SAF_parliment_focus_infantry:0 "Focus on the Infantry"
 SAF_parliment_focus_infantry_desc:0 "Modernization is useless. If our core fighting units, the infantry, cannot handle the new equipment and tactics. We must prepare for confrontation and be able to gain the upper hand if war breaks out. Why change a working system? To win a battle, you just need to have more men than the enemy bullets!"
 SAF_parliment_new_combat_doctrines:0 "New Combat Doctrines"
 SAF_parliment_new_combat_doctrines_desc:0 "If we want to adapt our troops to the new combat system, we will need new combat strategies and doctrines. This way, our soldiers will be trained and adapted to the changes made by the government. Our enemies will fear the might of the great South African Army!"
 SAF_parliment_new_republican_army:0 "New Republican Army"
 SAF_parliment_new_republican_army_desc:0 "Our army, the Military Cabinet, and its Generals have been completely reformed and trained. Thanks to the efforts of our tacticians and intellectuals, South Africa became one of the first dominant military powers in all of Africa. Our army can defend the homeland to the best of its ability. Our people can sleep peacefully without the fear of outside threats. Glory to the Republic of South Africa and its founders!"
 SAF_parliment_light_military_investments:0 "Light Military Investments"
 SAF_parliment_light_military_investments_desc:0 "The government has decided that the current state of the army is critical, not because of a lack of troops, equipment, or reserves, but because of its overextension. This problem is much graver than one might think, our national armory is almost empty, and the industry can't produce enough guns to restock it. For this reason, it decided to increase investment in the army."
 SAF_parliment_buy_foreign_armaments:0 "Buy Foreign Armaments"
 SAF_parliment_buy_foreign_armaments_desc:0 "To solve the problem of scarce and broken equipment quickly and efficiently, we ought to buy weapons from foreign countries. We could buy better weapons from much more powerful and modernized nations, such as America, France, or the United Kingdom. "
 SAF_parliment_new_military_factories:0 "Build Military Factories"
 SAF_parliment_new_military_factories_desc:0 "We cannot solve our problem only by buying weapons from foreign countries. We must have a stable and fast production, guaranteeing us to send brand new equipment to our units."
 SAF_parliment_army_volunteers:0 "Army of Volunteers"
 SAF_parliment_army_volunteers_desc:0 "It is useless to have a massive army of young and untrained soldiers. Therefore, the government has decided to replace our mandatory conscription with a volunteer system to have a well-trained reserve."
 SAF_parliment_improve_logistic_system:0 "Improve the Logistic System"
 SAF_parliment_improve_logistic_system_desc:0 "Without supplies and stable logistics, even our bravest men, capable of fighting, won’t be able to defend our homeland. Therefore, we must improve our rail system and build new supply hubs throughout our lands."
 SAF_parliment_buy_transport_vehicles:0 "Buy Transport Vehicles"
 SAF_parliment_buy_transport_vehicles_desc:0 "Not being our priority, it would still be a good investment if we bought some transport vehicles. This investment could prove helpful if we ought to create motorized divisions or transport our troops and supplies quickly and effectively."
 SAF_parliment_improve_division_organisation:0 "Improve Division Organization"
 SAF_parliment_improve_division_organisation_desc:0 "Our troops are notoriously unorganized and utterly inefficient in combat. To rid ourselves of these issues, we ought to provide new equipment and a better organizational apparatus."
 SAF_parliment_coordinated_trainings:0 "Coordinated Training"
 SAF_parliment_coordinated_trainings_desc:0 "After improving the organizational apparatus of our units, the time has come to train them properly. After this coordinated training, thanks to the newly invented doctrines, we could make our soldiers more proficient in specific tactics and fighting styles."
 SAF_parliment_quality_over_quantity:0 "Quality over Quantity"
 SAF_parliment_quality_over_quantity_desc:0 "There is no point in having a large army if it consists of undisciplined and incompetent people. Our whole country suffers from this overstretched army. We ought to make targeted investments to improve the quality of specific units instead of constantly creating new divisions."
 SAF_parliment_ask_us_heavy_armaments:0 "Ask U.S. for Heavy Armaments"
 SAF_parliment_ask_us_heavy_armaments_desc:0 "Our units are many, but we need tanks to overwhelm our enemy and achieve supremacy in ground combat. Luckily, our American friends are willing to give us their up-to-date blueprints. But their price will be high."
 SAF_parliment_upgrade_troops_equipment:0 "Upgrade the Equipment"
 SAF_parliment_upgrade_troops_equipment_desc:0 "Our Infantry units are numerous and capable of fighting. But their weakness is their equipment, which is neglected and outdated. To solve this problem, we decided to create and import better equipment for our military."
 SAF_parliment_resolve_overstretched_military:0 "Resolve Overstretched Army"
 SAF_parliment_resolve_overstretched_military_desc:0 "After several reforms in the military, we managed to solve our overstretched army problem. Our army finally reached the point where it could fight for our nation. Our generals are more experienced than ever, as is our military cabinet.\n\nLong live the republic, the president, and his efforts to protect the fatherland and its people!"
 SAF_parliment_new_home_african_democracy:0 "Home of African Democracy"
 SAF_parliment_new_home_african_democracy_desc:0 "Our army is more powerful than ever. We are the first nation to have a powerful military in Africa. All of this is thanks to the efforts of our president and government. Our army is known for its glory and for defending our homeland, people, democracy, and individual freedom. Our country will be called "The home of democracy in Africa.""\n\nLong live our great president and his administration!"
 SAF_parliment_navy:0 "The Navy"
 SAF_parliment_navy_desc:0 "The fleet, another major department of the army, is underdeveloped and poorly maintained. If we want it to be operable in the case of war, we must improve it in every way possible. We could scarp old vessels, build more ports and dockyards and invest in researching new technologies."
 SAF_parliment_develop_fleet:0 "Develop our Fleet"
 SAF_parliment_develop_fleet_desc:0 "If we want to defend our homeland and people, we must be ready for anything, even an attack from the seas. Therefore, we must develop our fleet, construct new ships, and build more technologically advanced military armaments."
 SAF_parliment_navy_research_doctrines:0 "Research New Doctrines"
 SAF_parliment_navy_research_doctrines_desc:0 "Our fleet, in addition to being underdeveloped, is poorly trained with modern tactics. We ought to immediately solve this problem with new doctrines. If we don't solve this quickly, our units will still struggle in battle, even with a powerful fleet. No one needs an army that doesn’t know how to fight."
 SAF_parliment_dockyard_construction:0 "Construct New Dockyards"
 SAF_parliment_dockyard_construction_desc:0 "We need more dockyards and ports if we want to expand our fleet. Therefore, the government has decided to support the construction of the mentioned plants. Once the construction work finishes, our fleet will be more than ready to be completely modernized."
 SAF_parliment_navy_western_designs:0 "Purchase Western Designs"
 SAF_parliment_navy_western_designs_desc:0 "The most effective and fastest way to build a state-of-the-art fleet is to purchase designs from advanced Western nations, such as the United States or the United Kingdom. By doing so, our fleet will receive great benefits, such as heavy armaments and armor, in exchange for payment."
 SAF_parliment_increase_fleet_production:0 "Increase Fleet Production"
 SAF_parliment_increase_fleet_production_desc:0 "Our fleet is utterly weak, and we don't have enough ships capable of engaging in a fight. Therefore, the chief of our navy has decided to increase the production of vessels. That is done to lay the foundations for a new South African fleet."
 SAF_parliment_prioritise_submarines:0 "Prioritize Submarines"
 SAF_parliment_prioritise_submarines_desc:0 "Giving production priority to submarines, will grant us a fully operable fleet in exchange for a limited number of materials and time. Submarines, in addition to being cheap, are also fast and helpful in combat. Thanks to the torpedo’s, they are able to sink every hostile ship in a matter of seconds. "
 SAF_parliment_prioritise_surface_fleet:0 "Prioritize the Surface Fleet"
 SAF_parliment_prioritise_surface_fleet_desc:0 "Giving production priority to the surface fleet will increase the number of ships with heavy armaments and able to resist our enemy thanks to heavy armor. In addition to this, the surface fleet is highly skilled in group combat and is able to sink enemy ships quickly and efficiently."
 SAF_parliment_defenders_south_atlantic:0 "New Rulers of the South Atlantic"
 SAF_parliment_defenders_south_atlantic_desc:0 "After buying new ships from western nations, our fleet is completely modernized and capable of facing any type of challenge. But above all, it has become one of the leading fleets in the entire South Atlantic Ocean."
 SAF_parliment_worthy_fleet:0 "A Fleet Worthy of South Africa"
 SAF_parliment_worthy_fleet_desc:0 "After many months, we managed to have a fleet worthy of serving our country. It has become dominant in the South Atlantic Ocean and the best in Africa. We achieved these magnificent results thanks to our resolution and the desire to defend our homeland."
 
 ### ANC ###
  
 ANC_spark:0 "The Spark..."
 ANC_spark_desc:0 "Apartheid and the Viljoen's Regime is taking the lives of millions of black people in South Africa, exiling them to just small districts they can't even get out of. But now times have changed... The Junta in its current state is in a deep internal crisis, and is unable to correctly administer all the Regions and in addition to this, the army is also disorganized. The time has finally come to overthrow this government that no one wanted... Brothers, To Arms!"
 ANC_flame:0 "...and the Flame"
 ANC_flame_desc:0 "The population of South Africa rose up in many regions against the Viljoen's government and its collaborators. Any of those brave men who are going to fight for the Freedom of this country will not be forgotten, Come on Brothers! Death to the colonizers!"
 ANC_militia:0 "Raise the Militia"
 ANC_militia_desc:0 "With the rebel uprising in many areas of South Africa we must hurry up to raise Militia units to counter the military forces of Viljoen and finally destroy the Apartheid regime."
 ANC_boers:0 "Cooperation with the Boers"
 ANC_boers_desc:0 "Apartheid, in addition to suppressing the black population of South Africa, also implemented the same practices against minorities. If we want to have more chance of eradicating racial segregation in South Africa, we must collaborate with the Boer Minority. Together, United Against Apartheid!"
 ANC_guns:0 "The Weapons Issue"
 ANC_guns_desc:0 "For some time now, our army has been suffering from logistical problems due to low supplies of weapons, we must hurry to increase the production of armaments, or, we must find as soon as possible a nation that wants to help us defeat colonial imperialism. In the meantime, we have to made it with what we have available."
 ANC_soviets:0 "Ask for Soviet Help"
 ANC_soviets_desc:0 "One of the most influential nations in the world and against the fight against colonialism and imperialism is the USSR, Perhaps we should ask if they would be willing to lend us armaments to eradicate Apartheid."
 ANC_size:0 "Size their Land"
 ANC_size_desc:0 "Our units are fast advancing into enemy territory, and are liberating our lands. With the liberation of these territories more and more people are joining the Militia Corps of the ANC, and many of them are helping our army with supplies of weapons, ammunition and food."
 ANC_nationalise:0 "Full Nationalisation"
 ANC_nationalise_desc:0 "With the quick conquest of the territories of Viljoen by our units we managed to regain control of factories that had been in foreign hands for some years, until now, with our takeover in South Africa the time has come to take them back for Us!"
 ANC_frends:0 "The African Liberation Front"
 ANC_frends_desc:0 "Today, the ANC regime will propose to the nations located in the southern part of the African continent the formation of an anti-imperialist-colonialist coalition aiming at the destruction of the oppression of the native peoples in Africa."
 ANC_push:0 "The Final Push"
 ANC_push_desc:0 "The war is about to end, Viljoen has been cornered for a long time now, and he won't be able to withstand this conflict for long. We, all together, will eradicate the racial segregation of South Africa forever. Come on Brothers, One. Last. Push!"
 ANC_end:0 "South Africa, Free Forever"
 ANC_end_desc:0 "Finally, our country is at Peace again, we managed to destroy Apartheid, finally, after so many difficult and bloody battles, after so many sacrifices, we managed to free our Homes, and give a New Future to our families. The heroes who fought for the freedom of this country will never be forgotten. Long live South Africa! May we live in Peace forever."
 ANC_new_homeland:0 "A New Homeland for Everyone"
 ANC_new_homeland_desc:0 "after months of War, Death, and sacrifices we finally defated Apartheid, we have Liberated our Homeland once and for all. No man will be ever be segregated for his being, South Africa is a Free Country! An Home for Everyone! "
 ANC_rebuild_nation:0 "rebuild the Nation"
 ANC_rebuild_nation_desc:0 "while this was has freed us from apartheid, is has not brought us only good things, in fact, most of our old infrastructure is destroyed and dilapidated, we have to start a new Plan of Industrialization and Urbanization of our Territories to finally start a new era for South Africa!"
 ANC_reconstruct_factories: "Reconstruct the Factories"
 ANC_reconstruct_factories_desc:0 "The factories are almost completely destroyed, and only a few of them are still in operation, our economy needs help, and the best way to provide it is by repairing our old Factories. "
 ANC_new_industry:0 "New Industry"
 ANC_new_industry_desc:0 "We have completed the repair of our industries, this guarantees us a growth of our economy and the productive sector, both military and civilian."
 ANC_fix_roads:0 "Fix The Roads"
 ANC_fix_roads_dec:0 "Our roads, which since the beginning of the war weren't in a very good state, are now totally unusable, we have to repair them quickly to facilitate the use of transport."
 ANC_improve_infrastructure:0 "Improve Infrastructures"
 ANC_improve_infrastructure_desc:0 "We have finally repaired our infrastructure, and thus we have also made life easier for our citizens. But even with the repair, many of the roads remain nearly unusable, so, We need to improve the new infrastructure. "
 ANC_repair_trains:0 "Repair the Railways"
 ANC_repair_trains_desc:0 "The railways are of vital importance for the transport economy and for Military logistics, without them we would have many difficulties, therefore we would have to repair them very quickly."
 ANC_supply_hubs:0 "Expanding Remaining Supply Hubs"
 ANC_supply_hubs_desc:0 "We have repaired our Railroads, but many areas, especially the Savannah and Desert areas, our troops, should they find themselves there, will run out of supplies. Therefore we need to expand our Supply Hubs in those Zones as well."
 ANC_reconstruction_complete:0 "Reconstruction Completed!"
 ANC_reconstruction_complete_desc:0 "The rebuilding of our Infrastructures, Factories and Railways has finally been completed! After a long time since the War we have finally managed to recover by the crisis caused by it, and our level of industrialization is even higher than when the Junta was in power. With the end of this plan, the realization of a free South Africa is getting closer and closer!"
 ANC_heal_nation:0 "Heal The Nation"
 ANC_heal_nation_desc:0 "Our homeland is not only plagued by war... but also by a disease within it called "Apartheid." But now, with us in command, the ANC, we could finally eradicate this disease from South Africa, together with those who brought it here."
 ANC_build_hospitals:0 "Build More Hospitals"
 ANC_build_hospitals_desc:0 "Our population has suffered a lot from the War, our soldiers are also wounded and our remaining unbomed medical services are overcrouded, with our soldiers dieing from this, building new hospitals could solve this problem, and save the wounded. "
 ANC_improve_living:0 "Improve The Standard Of Living"
 ANC_improve_living_desc:0 "With the construction of hospitals in the major cities of the country, we have managed to raise the standard of life. If we want our nation to reach the same standard as before the war, we must keep building and have the economy strong and inflation low"
 ANC_intergration_now:0 "“Destroy Every Form of Segregation"
 ANC_intergration_now_desc:0 "Segregation, or what we call Apartheid here, was the factor that triggered all this, it was what for years was a nightmare for the native South Africans, brought by the British and Dutch colonizers, but now it is not anymore. With our victory, we will ensure the total destruction of this inhumane practice. "
 ANC_pardoned_generals:0 "Pardon The Surrendered Generals"
 ANC_pardoned_generals_desc:0 "Even before our victory, many generals, who were members of the Junta of Viljoen surrendered and stopped fighting, have said that they regretted on what they have done. We should spare them and not kill them by lowering ourselves to their level. On the other hand, they are also capable generals, and would fit well into our army"
 ANC_no_mercy:0 "No Mercy For The Tormenters Of The Nation"
 ANC_no_mercy_desc:0 "With our Victory all the high command of the Junta, and Viljoen himself, are at our Mercy, with the generals who have surrendered as well. These men have been torturing our Population for years, showing no sign of remorse. We need to have a public execution, of these “men” so that the world, and those who support these practices, understand that South Africa is going to do the same with them!"
 ANC_new_homes:0 "Find A New Home For The Civillians"
 ANC_new_homes_desc:0 "With the war over, many houses where civilians lived were destroyed. It is now our task to solve this crises. in order to protect the population to search, we shall build new homes for the surviving civilians."
 ANC_red_cross:0 "Ask Support From The International Red Cross"
 ANC_red_cross_desc:0 "Here, we are struggling with all the problems we have, but we have to take care of everything in the best way possible, especially with our Population. Those who can give us great help are the members of the International Red Cross. To make our job of "stabilizing" South Africa easier, we should ask them for help. "
 ANC_end_aparthied:0 "End of Apartheid"
 ANC_end_aparthied_desc:0 "Apartheid, this nasty disease that has afflicted us since its inception, has finally been eradicated, and Justice has managed to prevail. With the end of apartheid, a dark era full of suffering ends in South Africa, and a new era shall begin, a prosperous one full of life and rights for all. As long as we are all united, as we were in that dark hour, no one can ever submit to us again! Long Live South Africa!"
 ANC_save_nation:0 "Save The Nation"
 ANC_save_nation_desc:0 "After completing the renovations and securing the population, we just have to stabilize our government in order to make sure that Tyrants like Viljoen from rising again in our Goverment. We must save our Motherland, and we must make it as great as in the old days."
 ANC_desegregation_forever:0 "Segregation, Never Again"
 ANC_desegregation_forever_desc:0 "Segregation, it was the worst thing our country has ever seen in its entire history, Viljoen was a greater Tyrant than the British, but now that we are in control, and the time has come to wipe it off the face of the Earth, and all the tyrants with It! No man, black or white, will ever again be enslaved in our country!"
 ANC_stable_gov:0 "Stabilize the Governement"
 ANC_stable_gov_desc:0 "In order to take the big step, to save our homeland from past mistakes, we need to stabilize and legitimize our government. Once that is done, the road to a free South Africawill finally be complete."
 ANC_right:0 "Calm The Right"
 ANC_right_desc:0 "the right, although they have done nothing to stop apartheid even though their President is an Afrikaaner, it is still very popular in our government and among the white population. And therefore, we must also cooperate with it. It will not be easy to convince the more conservative members, but we must do everything possible to successful everything possible to succeed."
 ANC_fair_election:0 "Promise Free And Fair Elections"
 ANC_fair_election_desc:0 "The talks with the right have not gone as we expected, but they have put forward their latest proposal to cooperate with us, which is, we just have to promise fair elections, and not intervene in case of a victory by the conservatives, or by the left. An Easy way to get into their graces, right?"
 ANC_left:0 "Rally The Left"
 ANC_left_desc:0 "In order to stabilize and legitimize our government, we must get many of the left-leaning to meet with our conseverative brothers. Initial talks with the left are about to begin, and we must do everything we can to get them to cooperate, it depends on the safety of South Africa."
 ANC_life:0 "Promise A New Life For The People"
 ANC_life_desc:0 "The talks with these groups have been going well, and soon we will be able to gain the support needed. however, the left has made the proposal to cooperate with us only on a single condition, and one way or another, We must do everything possible to help our people and ensure a better life!"
 ANC_unknown:0 "Into The Unknown..."
 ANC_unknown_desc:0 "After all our efforts,the war,the death, the and suffering, we have finnaly managed to save our homeland, South Africa is living a new era thanks to us. And after almost endless hours of talks with left and right, it's finally time for elections. With the beginning of a new era in South Africa, its democratization also begins, but now without delay, the time has come to go into the unknown…"