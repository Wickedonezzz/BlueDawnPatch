 YUG_milosevic_united_once_more:0 "United Once More"
 YUG_milosevic_united_once_more_desc:0 "At last, with the armies and the states of Croatia and Slovenia fully defeated. Yugoslavia is once again fully united just like how it was when it was first founded. It is a glorious day for Yugoslavia and its people. The integrations of Croatia and Slovenia is already underway as the nationalists are being dealt with."
