## Artillery ##
 towed_artillery:0 "Towed Artillery"
 towed_artillery_desc:0 "In use for over half a millennia, artillery still retains use on the modern battlefield today. A hidden and organised regiment can wreak havoc on the enemy front lines, and certain artillery pieces can even be used in direct-fire roles should the situation call for it."
 motorised_artillery:0 "Self-Propelled Artillery"
 motorised_artillery_desc:0 "While standard towed artillery is cheap and plentiful, it is vulnerable to counter-battery fire, and is dependent on other vehicles for any sort of transport. By equipping artillery guns with their own propulsion systems, they can rapidly maneuver around the battlefield and evade enemy fire more effectively."
 rocket_artillery:0 "Rocket Artillery"
 rocket_artillery_desc:0 "The most devastating form of artillery, rocket artillery can quickly liquidate enemy positions, especially those without any hard fortifications. This comes with the downside of being more expensive and supply-heavy compared to traditional artillery systems."

