 SAF_NDB_DESC_LOC:0 "South Africa is currently in a somewhat problematic situation. Those who lead South Africa are the members of the Military Junta, specifically Constand Viljoen. Currently, the country is completely divided between Supporters of apartheid and ANC rebels. The whole country is in turmoil, and there is a wind of change, the black population is unhappy with the arrest of Nelson Mandela, and seems almost ready for an uprising, if the situation does not change regarding the Apartheid problem. On the other hand, the supporters of apartheid do not want it to be abolished. Besides the ANC and the radicals, there are also the Democrats of Willem de Klerk, who want to stabilize this situation, and do their best to save the country, within the limits of Democracy. De Klerk counts on Viljoen's support to seize power and install a democracy. As mentioned before, the whole country is divided, and it's all in the hands of Constand Viljoen..."