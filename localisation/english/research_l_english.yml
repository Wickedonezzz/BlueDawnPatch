 naval_training_1960:0 "Naval Training I"
 naval_training_1960_desc:0 "Naval vessels contain a variety of deadly and expensive weapons, but they are useless without proper handling and maintenence. A lack of a competently trained crew is a lack of a competent naval force, regardless of the weapons available."
 naval_training_1980:0 "Naval Training II"
