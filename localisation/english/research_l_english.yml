 early_carrier_operations:0 "Early Carrier Operations"
 early_carrier_operations_desc:0 "Effective carrier operations are hard to master. Training will be expensive and time consuming, but in the end, a competent carrier crew is the deadliest weapon in our naval arsenal."
 modern_carrier_operations:0 "Modern Carrier Operations"
 modern_carrier_operations_desc:0 "While previously used tactics are important, they are also quickly become outdated in this new age of naval warfare. A new training program must be created to bring our carrier operations into the 21st century."

 damage_training_1960:0 "Fire Fighting Drills"
 damage_training_1960_desc:0 "Fire is the scariest enemy a sailor can face at sea. Uncontrolled, it can lead to the destruction of a ship in mere minutes, causing an entirely preventable loss. It is vital that every member of the crew is capable of fighting it."
 damage_training_1980:0 "Basic Flooding Prevention"
 damage_training_1980_desc:0 "Every sailor needs to know the basics of flooding prevention, and necessary equipment must be readily available throughout the whole ship."
 damage_training_2000:0 "Advanced Flooding Prevention"
 damage_training_2000_desc:0 "While basic repairs are a good temporary solution against flooding, more complex repairs still need to be made to increase a ship's chance of making it back to base. If every vessel had a dedicated professional engineering team, the lifespan of our damaged vessels during and after combat will be drastically increased."
 damage_training_2020:0 "Digital Manuals"
 damage_training_2020_desc:0 "With the advent of the digital age, most sailors will have portable devices with connection to our command centres. By creating dedicated support lines, staff on the mainland can advise any crew in need of assistance."

 damage_design_1970:0 "Networked Fire Systems"
 damage_design_1970_desc:0 "By designing our ships to prevent the spread of fires, we can minimise vessels lost to fire in combat, albiet at a slightly increased producion cost."
 damage_design_1990:0 "Submarine Escape Capsules"
 damage_design_1990_desc:0 "If unable to immediately surface, a submarine crew is often doomed to a tragic fate. By having escape capsules within the submarine, the crew has a chance to safely evacuate and be rescued on the surface."
 damage_design_2010:0 "Reinforced Structures"
 damage_design_2010_desc:0 "Taking advantage of innovations in material science, our vessels can be built with stronger and better materials, reducing the risk of penetration by enemy weapons or shrapnel."

