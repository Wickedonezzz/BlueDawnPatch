 tech_rotary_drilling_desc:0 "By utilising rotary tools and machinery to break down hard rock during drilling, we can greatly increase the speed at which oil extraction occurs."
 tech_hydraulic_fracturing:0 "Hydraulic Fracturing"
 tech_hydraulic_fracturing_desc:0 "By injecting a special water mixture into boreholes, cracks can be created in deep-rock formations, allowing oil to flow more freely and increasing extraction rates."
 tech_directional_drilling:0 "Directional Drilling"
 tech_directional_drilling_desc:0 "Relying on purely vertical drilling prevents the exploitation of less-accessible oil fields, such as ones under towns or lakes. Directional drilling will unlock these fields for us, and allow existing oil wells to have greater reach."
 tech_automated_drilling_rigs:0 "Automated Drilling Rigs"
 tech_automated_drilling_rigs_desc:0 "With the emergence of commonplace automation, we can now reduce manpower requirements per oil well by replacing some of the manual labour jobs with new heavy machinery."
 tech_enhanced_oil_recovery:0 "Enhanced Oil Recovery"
