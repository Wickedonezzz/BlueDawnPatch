 tank_reactive_armour_1:0 "1st Generation Explosive Reactive Armour"
 tank_reactive_armour_1_short:0 "1st Gen ERA"
 tank_reactive_armour_1_desc:0 "The first generation of ERA utilises explosive blocks that are placed around a tank. When pierced by a weapon, the subsequent explosion will cause the round to scatter, significantly reducing the damage caused to the tank."
 tank_reactive_armour_2:0 "2nd Generation Explosive Reactive Armour"
 tank_reactive_armour_2_short:0 "2nd Gen ERA"
 tank_reactive_armour_2_desc:0 "While 1st Gen ERA is effective against RPG warheads and HEAT rounds, it is much less effective against modern APFSDS shells that most tanks use. Second generation ERA seeks to change this, with the ERA now being sandwiched between metal plates to improve the effectiveness of the tank armour during detonation."
 tank_reactive_armour_3:0 "3rd Generation Explosive Reactive Armour"
 tank_reactive_armour_3_short:0 "3rd Gen ERA"
 tank_reactive_armour_3_desc:0 "A new explosives arrangement can greatly improve the survivability of a tank against both low and high-velocity missiles, as well as modern APFSDS ammunition. The modular design allows failed or destroyed modules to be quickly repaired or replaced."
 tank_reactive_armour_4:0 "4th Generation Explosive Reactive Armour"
 tank_reactive_armour_4_short:0 "4th Gen ERA"
 tank_reactive_armour_4_desc:0 "New modern anti-tank guided missiles and projectiles are specifically designed to counter previous generations of ERA. Fourth generation ERA aims to reestablish the importance of reactive armour, while also improving upon the weaknesses of previous generations, such as the risk of harming nearby friendly infantry during explosions."

