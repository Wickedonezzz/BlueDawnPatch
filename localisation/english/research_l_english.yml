 # Artillery #
 tech_air_burst_shells:0 "Air Burst Shells"
 tech_air_burst_shells_desc:0 "By triggering artillery shells to detonate in the air instead of on contact with the ground, the subsequent explosion is spread over a wider area, causing greater damage to enemy targets."
 tech_improved_artillery_ammo:0 "Improved Ammunition"
 tech_improved_artillery_ammo_desc:0 "With higher quality materials becoming available after the Second World War, shells can now be manufactured with a higher explosive to metal ratio, along with improved ballistic performance."
 tech_guided_artillery_ammo_1:0 "Basic Guided Shells"
 tech_guided_artillery_ammo_1_desc:0 "By using fin stabilisation and laser guidance, artillery shells can be guided onto targets by a drone or ground-based observer. This allows them to target smaller targets more precisely, as well as adjust their flight path for moving targets."
 tech_guided_artillery_ammo_2:0 "Improved Guided Shells"
 tech_guided_artillery_ammo_2_desc:0 "With the success of guided artillery shells, improvements in guidance, range, and explosive power can be made, allowing for existing artillery equipment to have increased capabilities."
