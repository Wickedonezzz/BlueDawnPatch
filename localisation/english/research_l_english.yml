 tech_human_sweatshops:0 "Human Sweatshops"
 tech_human_sweatshops_desc:0 "While most of the world is turning towards robotics and automation, perhaps it is better that we stick with the tried and tested human worker. They are cheap, able to perform multiple tasks, and are skilled enough to produce the majority of our products."
