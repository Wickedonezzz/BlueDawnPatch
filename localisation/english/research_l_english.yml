 night_vision_gen_1:0 "1st Generation Night Vision"
 night_vision_gen_1_short:0 "Gen.1 Night Vision"
 night_vision_gen_1_desc:0 "Night vision allows us to see in low-light conditions, enabling our forces to move and fight while being concealed by the dark.\n\nThe first generation of night vision relies on ambiet light, and requires bulky equipment, similar to initial prototypes developers shortly after World War 2."
 night_vision_gen_2:0 "2nd Generation Night Vision"
 night_vision_gen_2_short:0 "Gen.2 Night Vision"
 night_vision_gen_2_desc:0 "Night vision allows us to see in low-light conditions, enabling our forces to move and fight while being concealed by the dark.\n\nThe second generation of night vision is much more effective in night conditions, due to a higher resolution and a much brighter image."
 night_vision_gen_3:0 "3rd Generation Night Vision"
 night_vision_gen_3_short:0 "Gen.3 Night Vision"
 night_vision_gen_3_desc:0 "Night vision allows us to see in low-light conditions, enabling our forces to move and fight while being concealed by the dark.\n\nThird generation night vision once again features improved resolution, as well as smaller equipment, allowing it to be utilised effectively by standard infantry."
 night_vision_gen_4:0 "4th Generation Night Vision"
