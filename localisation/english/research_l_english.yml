 tech_automated_factories:0 "Automated Factories"
 tech_automated_factories_desc:0 "The rise of computers have allow for effective machines to be created, ones which can perform tasks that human workers would either struggle with, or take too long on. It is therefore sensible to get rid of most of our cheap labour, and replace it with job-specific machinery overseen by a few highly-skilled technicians."
