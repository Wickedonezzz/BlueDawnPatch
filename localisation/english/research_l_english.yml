 tech_manoeuvre_tactics_desc:0 "To avoid enemy reconnaissance and counter-battery fire, self-propelled artillery squadrons must be trained to effectively employ 'shoot-and-scoot' tactics, quickly driving to a different hidden location after performing an artillery strike."
 tech_artillery_guidance_systems_1:0 "Basic Guidance Systems"
