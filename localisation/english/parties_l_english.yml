 eurasianism:0 "Eurasianism"
 eurasianism_desc:0 "§YEurasianism§!\n\nPlaceholder"
 baathist_nationalism:0 "Ba'athist Nationalism"
 baathist_nationalism_desc:0 "§YBa'athist Nationalism§!\n\nBa'athist Nationalism is a political ideology that was first developed by Michel Aflaq and Salah al-Din al-Bitar. It is based on the idea of Arab unity and the creation of a single Arab state spanning from the Atlantic Ocean to the Arabian Gulf. Ba'athism is a secular ideology that seeks to promote economic, social, and political progress for the Arab world. The Ba'ath Party, which espouses Ba'athist ideology, has held power in a number of Arab countries, including Syria and Iraq."
 
 anarchism_sub:0 "Anarchism"
 anarchism_sub_desc:0 "§YAnarchism§!\n\nAnarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 
