 neo_nazism:0 "Neo-Nazism"
 neo_nazism_desc:0 "§YNeo-Nazism§!\n\nRooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 neo_fascism:0 "Neo-Fascism"
 neo_fascism_desc:0 "§YNeo-Fascism§!\n\nRooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
