 nationalist_military_junta:0 "Nationalist Military Junta"
 nationalist_military_junta_desc:0 "§YNationalist Military Junta§!\n\nA system in which a military force of a country takes over the leadership of the country and asserts its influence in all important state functions and governing bodies. However what distinguishes this form of government from a simple military rule is a heavy emphasis on favouring one nationality in the state over the others."
 ultranationalism:0 "Ultranationalism"
