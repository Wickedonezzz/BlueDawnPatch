 marxism:0 "Marxism"
 marxism_desc:0 "§YMarxism§!\n\nEncompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "§YMarxism-Leninism§!\n\nA political ideology based in Marxist thought, Marxism-Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:1 "§YStalinism§!\n\nIdentifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "§YAnti-Revisionism§!\n\nA reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "§YAnarchist Communism§!\n\nAn ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 juche:0 "Juche"
 juche_desc:0 "§YJuche§!\n\nJuche, also known as Kim Il Sung Thought, is a belief system that recognizes the working masses as the driving force of the revolution. Jucheism is founded on the principle of self-reliance and the notion that individuals have the capacity to shape their own destiny. It places human beings at the center and promotes a political theory that upholds the independence and self-reliance of the masses."
 maoism:0 "Maoism" 
 maoism_desc:0 "§YMaosim§!\n\nPlaceholder"

 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "§YMarket Socialism§!\n\nMarket socialism is a type of economic system involving the public, cooperative or social ownership of the means of production in the framework of a market economy or one that contains a mix of worker-owned, nationalized and privately owned enterprises. The phrase market socialism has occasionally been used in reference to any attempt by a Soviet-type planned economy to introduce market elements into its economic system."
 
 revolutionary_socialism:0 "Revolutionary Socialism"
 revolutionary_socialism_desc:0 "§YRevolutionary Socialism§!\n\nA policial ideology which stresses the idea that a social revolution is necesarry to bring structural changes to society"
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "§YDemocratic Socialism§!\n\nDemocratic socialism is a left-wing  political philosophy that supports political democracy and some form of a socially owned economy, with a particular emphasis on economic democracy, workplace democracy and workers' self-management within a market socialist economy or an alternative form of decentralised planned socialist economy. Democratic socialists argue that capitalism is inherently incompatible with the values of freedom, equality, and solidarity and that these ideals can only be achieved through the realisation of a socialist society. Democratic socialism was popularized by socialists who were opposed to the backsliding towards a one-party state in the Soviet Union and other nations during the 20th century."
 baathist_socialism:0 "Ba'athist Socialism"
 baathist_socialism_desc:0 "§YBa'athist Socialism§!\n\nBa'athist Socialism is a political ideology that was first developed by Michel Aflaq and Salah al-Din al-Bitar. It is based on the idea of Arab unity and the creation of a single Arab state spanning from the Atlantic Ocean to the Arabian Gulf. Ba'athism is a secular ideology that seeks to promote economic, social, and political progress for the Arab world. The Ba'ath Party, which espouses Ba'athist ideology, has held power in a number of Arab countries, including Syria and Iraq."

 social_democracy_sub:0 "Social Democracy"
 social_democracy_sub_desc:0 "§YSocial Democracy§!\n\nStriving for equality and a socialist state by peaceful reformist and parliamentary means. Social-democracy aims to abolish or regulate the effects of capitalism on society and the state with public mandate."
 social_patriotism:0 "Social Patriotism"
 social_patriotism_desc:0 "§YSocial Patriotism§!\n\nPlaceholder"

 liberalism_sub:0 "Liberalism"
 liberalism_sub_desc:0 "§YLiberalism§!\n\nWith a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 
 conservatism:0 "Conservatism"
 conservatism_desc:0 "§YConservatism§!\n\nConsidering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 
 despotism:0 "Authoritarian Democracy"
 despotism_desc:0 "§YAuthoritarian Democracy§!\n\nPlaceholder"
 oligarchism:0 "Oligarchy"
 oligarchism_desc:0 "§YOligarchy§!\n\nOligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "§YModeratism§!\n\nModeratism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "§YCentrism§!\n\nCentrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 collapsed_state:0 "Collapsed State"
 collapsed_state_desc:0 "§YCollapsed State§!\n\nCollapsed states are states where a government has utterly failed at governing the nation and the whole country has fallen into lawlessness and uncontrolled anarchy."
 military_junta_auth:0 "Military Junta"
 military_junta_auth_desc:0 "§YMilitary Junta§!\n\nA system in which a military force of a country takes over the leadership of the country and asserts its influence in all important state functions and governing bodies."
 monarchism:0 "Monarchism"
 monarchism_desc:0 "§YMonarchism§!\n\nPlaceholder"
 
